repos:
    - repo: https://github.com/PyCQA/isort
      rev: 5.10.1
      hooks:
            - id: isort
    - repo: https://github.com/psf/black
      rev: 22.10.0
      hooks:
            - id: black
    - repo: https://github.com/PyCQA/flake8
      rev: 5.0.4
      hooks:
            - id: flake8
    - repo: https://github.com/pre-commit/mirrors-clang-format
      rev: 'v14.0.6'  # Use the sha / tag you want to point at
      hooks:
        - id: clang-format
          files: \.(cu|cuh|h|cc|inl)$
          types_or: []
    - repo: https://github.com/pre-commit/mirrors-mypy
      rev: 'v0.982'
      hooks:
        - id: mypy
          pass_filenames: false
          args: ['cunumeric' ]
          additional_dependencies: [numpy,pytest,pytest_mock]
    - repo: local
      hooks:
        - id: enforce-pytest-main
          name: Enforce pytest.main
          description: Make sure tests use sys.ext(pytest.main(...))
          entry: python scripts/hooks/enforce_pytest_main.py
          language: python
          pass_filenames: false
default_language_version:
    python: python3
