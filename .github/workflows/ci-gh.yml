name: Build and test cunumeric on GH

concurrency:
  group: ci-build-and-test-on-${{ github.event_name }}-from-${{ github.ref_name }}
  cancel-in-progress: true

on:
  push:
    branches:
      - "pull-request/[0-9]+"
      - "branch-*"

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - device: "gpu"
            image: "rapidsai/devcontainers:23.06-cpp-cuda11.8-mambaforge-ubuntu22.04"

          - device: "cpu"
            image: "rapidsai/devcontainers:23.10-cpp-cuda11.8-mambaforge-ubuntu22.04"
    uses:
      ./.github/workflows/gh-build-and-test.yml
    with:
      device: ${{ matrix.device }}
      image: ${{ matrix.image }}
