name: Build legate.numpy
on: 
  push:
    branches-ignore:
      - gh-pages  # deployment target branch (this workflow should not exist on that branch anyway)
  pull_request:
    branches-ignore:
      - gh-pages  # deployment target branch (this workflow should not exist on that branch anyway)
env:
  COMMIT: ${{ github.event.pull_request.head.sha || github.sha }}
  PROJECT: github-numpy-ci
  # Prevent output buffering
  PYTHONUNBUFFERED: 1
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Run CI build
        run: |
          /data/github-runner/legate-bin/setup.sh
          cd legate-ci/github-ci/legate.numpy
          rm -rf ngc-artifacts || true
          ./build.sh > ${COMMIT}-build.log 2>&1
          cat *artifacts/*/*
      - name: Upload Build Log
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: build-log
          path: ./**/${{ env.COMMIT }}-build.log.gpg
  test:
    runs-on: self-hosted
    needs: build
    strategy: 
      fail-fast: false
      matrix:
        options: [--cpus 1, --cpus 2, --use cuda --gpus 1, --use cuda --gpus 2, --omps 1 --ompthreads 2, --omps 2 --ompthreads 2]
        include:
          - {optinos: --cpus 1, name: 1 CPU test, log: cpu}
          - {options: --cpus 2, name: 2 CPUs test, log: cpus}
          - {options: --use cuda --gpus 1, name: GPU test, log: gpu}
          - {options: --use cuda --gpus 2, name: 2 GPUs test, log: gpus}
          - {options: --use openmp --omps 1 --ompthreads 2, name: OpenMP test, log: omp}
          - {options: --use openmp --omps 2 --ompthreads 2, name: 2 OpenMP processors test, log: omps}
    steps:
      - name: ${{ matrix.name }}
        run: |
          /data/github-runner/legate-bin/setup.sh
          cd legate-ci/github-ci/legate.numpy
          if [[ ! -d ngc-artifacts ]]
          then
            mkdir ngc-artifacts
          else
            rm -rf ngc-artifacts/*
          fi
      - name: ${{ matrix.name }}
        run: |
          cd legate-ci/github-ci/legate.numpy
          ./test.sh ${{ matrix.options }} -j 1 > ${COMMIT}-test-${{ matrix.log }}.log 2>&1
      - name: Process output
        if: always()
        run: |
          cd legate-ci/github-ci/legate.numpy
          /data/github-runner/legate-bin/encrypt.sh ${COMMIT}-test-${{ matrix.log }}.log
          cat *artifacts/*/*
      - name: Upload Log
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-${{ matrix.log }}-log
          path: ./**/${{ env.COMMIT }}-test-${{ matrix.log }}.log.gpg
